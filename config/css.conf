%highlight voice: snow-bud v1.3%

// 强包围结构
*>enclose string " "
*>enclose string2 ' '
*>enclose comment /* */

// Entry 结构
*entry : rgb(100, 200, 100)
*entry :: rgb(200, 100, 100)

// 弱包围结构
->enclose selector [ ]
->enclose paren ( )

// 包围结构颜色
--string              #98c379
--string2             #98c379
--comment             #5c6370
--selector            #e5c07b
--paren               #abb2bf

