%highlight voice: snow-bud v1.3%

// 强包围结构
*>enclose string1 " "
*>enclose string2 ' '
*>enclose string3 """ """
*>enclose comment # !newline

// 文档注释结构
+>enclose doc """ """

// 弱包围结构
->enclose generic [ ]
->enclose brace { }
->enclose fstring1 f" "
->enclose fstring2 f' '
->enclose fstring3 f""" """
->enclose rstring1 r" "
->enclose rstring2 r' '
->enclose bstring1 b" "
->enclose bstring2 b' '

